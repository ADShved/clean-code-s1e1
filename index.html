<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  </head>
  <body>
    <header class="head">
      <img class="head__img" src="./eisenhower-matrix.jpg" alt="Matrix">
      <a class="head__text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <div class="todo__add">
        <label for="new-task">Add Item</label>
        <div class="todo__task">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul class="todo__item" id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="todo__item" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
